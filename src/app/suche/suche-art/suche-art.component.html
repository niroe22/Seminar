<div class="grid grid-cols-6">
  <label>Art</label>
  <div class="flex flex-col col-span-5 items-start gap-1">
    <div>
      <input
        type="radio"
        class="form-check-input"
        id="druckausgabeInput"
        [(ngModel)]="art"
        name="art"
        value="DRUCKAUSGABE"
        (change)="onChange($event)"
      >
      <label class="ml-1" for="druckausgabeInput">Druckausgabe</label>
    </div>
    <div>
      <input
        type="radio"
        id="kindleInput"
        [(ngModel)]="art"
        name="art"
        value="KINDLE"
        (change)="onChange($event)"
      />
      <label class="ml-1" for="kindleInput">Kindle</label>
    </div>
  </div>
</div>
