<div class="border-2 border-gray-400 rounded-lg mt-7">
  <div class="bg-gray-400 font-bold pl-3 py-3 rounded-t-md flex gap-2">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>
    <span>Eingabe der Suchkriterien</span>
  </div>
  <div>
    <form class="p-3 flex flex-col gap-y-5">
      <app-suche-titel (titel$)="setTitel($event)"></app-suche-titel>
      <app-suche-rating (rating$)="setRating($event)"></app-suche-rating>
      <app-suche-art (art$)="setArt($event)"></app-suche-art>
      <app-suche-schlagwoerter
        (javascript$)="setJavascript($event)"
        (typescript$)="setTypescript($event)"></app-suche-schlagwoerter>
      <div class="grid grid-cols-6">
        <div class="col-start-2 col-span-3">
          <div class="flex flex-row">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            <span>Hinweis: Keine Eingabe liefert alle BÃ¼cher</span>
          </div>
          <button class=" col-start-2 rounded-md bg-blue-600 flex px-3 py-2.5 hover:bg-blue-700 mt-3" type="submit">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path class="text-white" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span class="text-white">Suchen</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
